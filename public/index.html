<!-- Mostrar una carta al azar  -->

<h1>Buscar carta</h1>

<input type="button" value="Mostrar carta al azar" onClick="azar()" />

<!-- Buscar carta por numero  -->
<input type="text" name="buscador" placeholder="Numero de carta" id="numero" />
<!-- boton de enviar -->
<input type="submit" value="Buscar" onClick="buscarUna()" />

<div id="carta"></div>

<h1>Listado</h1>
<div id="cartas">
  <table border="1">
    <thead>
      <tr>
        <th>Numero</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Rareza</th>
        <th>Texto</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody id="cuerpo-tabla"></tbody>
  </table>
</div>

<h1>Agregar Cartas</h1>

<form id="crear-carta">
  <label for="numero">Numero: (AÃ±adir .5 si es una carta con estrella)</label>
  <input type="number" step="0.5" name="numero" required />
  <br />
  <label for="nombre">Nombre:</label>
  <input type="text" name="nombre" required />
  <br />
  <label for="tipo">Tipo:</label>
  <input type="text" name="tipo" required />
  <br />
  <label for="rareza">Rareza:</label>
  <input type="text" name="rareza" required />
  <br />
  <label for="texto">Texto:</label>
  <input type="text" name="texto" required />
  <br />
  <button type="button" onclick="crearCarta()">Enviar</button>
</form>

<script defer src="js/script.js"></script>
